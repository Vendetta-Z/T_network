<!doctype html>
<html lang="ru">
<head>
	<link rel="stylesheet" href="/static/css/profile.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <title>Document</title>
</head>
<body>
    {%include "header.html"%}
<div class="top_div">
    <div class="user_profile_picture">
        <img src="/{{user.avatar}}">
    </div>
    <div class="user_info_block">
        <a class="user_first_name">{{user.first_name}}</a><br>
        <a class="user_first_name">{{user.last_name}}</a>
        <div>
            <a href="{% url 'user_subscribes' %}">Подписки: {{subscribes}}</a> <br>
            <a>Подписчики: {{subscribers}}</a><br>
        </div>
    </div>

</div>
<a onclick="new_post_popup()">Добавить новую публикацию</a>

<div class="popup_for_more_about_post">
    <div class="description_and_image_in_popup">
        <img class="more_info_about_post_block__img" src="/{{user.avatar}}">
        <p class="more_info_about_post__description"> post description </p>
    </div>
    <div class="likes_and_comments_in_popup">
        <div class="buttons_in_popup ">
            <a class="like_btn_in_post_more_info_popup"><img src="/static/image/likeHearthicon.png"></a>
            <a class="save_btn_in_post_more_info_popup"><img src="/static/image/postSaveIcon.png"></a>
            <a class="submenu_btn_in_post_more_info_popup"><img src="/static/image/submenu_icon.png"></a>
            <div class="publication_submenu_block">
                <a href="#">Удалить</a>
                <a href="#" class="change_publication_data_btn" >Редактировать</a>
            </div>
            <a class="close_popup_btn" id="close_post_more_info_popup_"><img src="/static/image/closeIcon.png"></a>

        </div>
        <div class="comments_div_in_popup_for_more_info">

        </div>
        <div class="comments_write_block_in_popup">
            <input class="comment_text_input" type="text" placeholder="Оставьте комментарий">
            <input class="add_comment_btn" type="button" name="" value=">" onclick="add_comment()">
        </div>
    </div>
</div>

    <div class="posts">
        {% for post in posts %}
            <div class="block_with_posts" id="user_publication_id_{{post.id}}" onclick="view_more_about_post('{{post.id}}')">
                <img id="image_for_post_id_{{post.id}}"  src="/{{post.image}}">
                <h4 id="description_for_post_id_{{post.id}}">{{post.description | truncatewords:6}}</h4>
                <!-- <div class="post_like_and_save_btn_div">
                    <a class="post_likes_count"><img src="/static/image/likeHearthicon.png"></a>
                    <a class="post_save_icon_btn"><img src="/static/image/postSaveIcon.png"></a>
                </div>
                 -->
            </div>
        {% endfor %}

    </div>

    <!-- Popup с полями для создания нового поста -->

    <div class="new_post_button_background_cover" id="close_create_new_post_popup">
        <!-- Серый задний фон блока создания нового поста  -->
    </div>
    <div class="create_new_post_main_div">
        <a onclick="close_popup()">X</a>
        <p class="new_post_popup_header">Новый пост</p>
        <a class="post_author"></a>
        <hr>
        <input type="file" class="post_image_in_new_post_popup" name="post_image" id="post_image_in_new_post_popup_id" accept="image/png, image/gif, image/jpeg" />
        <textarea type="text" class="new_post_popup_textarea" id="description_textarea_for_new_post"  placeholder="Текст поста:"></textarea>
        <button class="send_data_btn_new_post_popup" >Опубликовать</button>
    </div>

    <!-- Popup с сообщением о результате ajax запроса -->
    <div class="notification_popup_main_div">
        <p class="notification_popup_paragraph">Тестовое уведомление</p>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="\static\js\script.js" type="text/javascript"></script>

</html>
